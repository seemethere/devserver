# This rule is not used by the project devserver-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over devservers.devservers.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: devserver-operator
    app.kubernetes.io/managed-by: kustomize
  name: devserver-admin-role
rules:
- apiGroups:
  - devservers.devservers.io
  resources:
  - devservers
  verbs:
  - '*'
- apiGroups:
  - devservers.devservers.io
  resources:
  - devservers/status
  verbs:
  - get
