apiVersion: apps.devservers.io/v1
kind: DevServer
metadata:
  labels:
    app.kubernetes.io/name: devserver-operator
    app.kubernetes.io/managed-by: kustomize
  name: mydev
  namespace: default
spec:
  owner: user@company.com
  flavor: cpu-small  # References cluster-scoped DevServerFlavor
  image: ubuntu:22.04
  mode: standalone
  persistentHomeSize: 10Gi
  enableSSH: true
  lifecycle:
    idleTimeout: 3600
    autoShutdown: true
